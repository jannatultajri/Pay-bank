<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-white grid place-content-center ">
                <!--available balance-->
                <div class="stats shadow">
                    <div class="stat">
                        <div class="stat-title"></div>
                        <div id="account-balance" class="stat-value">89400</div>
                        <div class="stat-desc">available balance</div>
                    </div>
                </div>

                <div class="divider"></div>

                <!--user section-->

                <div>
                    <button class="btn btn-xl flex-1">Add</button>
                    <button class="btn btn-xl flex-1">Cash Out</button>
                </div>

                <!--add money start-->

                <div class="divider"></div>
                <div class="hidden hero bg-base-200 w-full">
                    <div class="hero-content flex-col ">

                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Amount</label>
                                    <input id="add-money-input" type="number" class="input"
                                        placeholder="Enter your amount" />
                                    <label class="fieldset-label">Password</label>
                                    <input id="pin-number-input" type="password" class="input" placeholder="Pin" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="btn-add-money" class="btn btn-primary mt-4">Add money</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <!--add money field end-->

                <!--cash out field start-->
                <div class="hero bg-base-200 w-full">
                    <div class="hero-content flex-col ">

                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Amount</label>
                                    <input id="cash-out-input" type="number" class="input"
                                        placeholder="Enter your amount" />
                                    <label class="fieldset-label">Password</label>
                                    <input id="pin-number-input" type="password" class="input" placeholder="Pin" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="btn-cash-out" class="btn btn-primary mt-4">Cash Out</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>


                <!--cash out field end-->
            </div>

        </div>
    </main>

    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
</body>

</html>
